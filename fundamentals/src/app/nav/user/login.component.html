<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="form" (ngSubmit)="login(form.value)"
  autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
     <!-- <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">Required</em>  -->
     
    
      <input formControlName="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      
      <input (ngModel)="password" name="passoword"
      required id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false"></span>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
